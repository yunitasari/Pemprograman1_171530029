<html>
    <head>
        <title>form dan Tabel</title>
    </head>
    <body>
        <!-- Contoh Model 1 !-->
        <form name="frinput1" method="" target="">
            <table align="center">
                <tr>
                    <td>
                        <fieldset>
                            <legend>Login System</legend>
                            <label for="txtuser">Username</label><br>
                            <input type="text" id="txtuser" name="txtuser" size="35" placeholder="Username"><br>
                            <label for="txtpass">Password</label><br>
                            <input type="password" id="txtpass" name="txtpass" size="35" placeholde="password"><br><br>
                            <input type="submit" value="Logi">&nbsp;<input type="reset" value="batal">
                        </fieldset>
                    </td>
                </tr>
            </table>
        </form>

        <hr>
        <!-- Contoh Model 2 !-->
        <div align="center">
            <from name="frinput2" method="" action="" target="">
                <fieldset style="width:22%;">
                    <legend>Login system</legend>
                    <tabel align="center">
                        <tr>
                            <td>Username</td>
                            <td>: <input type="text" id="txtuser" name="txtuser" size="30" placeholder="Username"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>: <input type="password" id="txtpass" name="txtpass" size="30" placeholder="password"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right">
                                <input type="submit" value="Login">&nbsp;<input type="reset" value="batal">
                            </td>
                        </tr>
                    </tabel>
                </fieldset>
            </from>
        </div>
    </body>
</html>
