<html>
    <head>
        <title>P4 - Praktikum 8</title>
    </head>
    <body>
        <h1 id="demo"></h1>
        <p>
            <script language="JavaScript">
            document.writeln("<pre>");
            document.writeln("<h1>Struktur Kontrol Percabangan Switch</h1>");
            var day;
            switch (new Data ().getDay()) {
                case 0:
                    day = "sunday";
                    break;
                case 1: 
                    day = "monday";
                    break;
                case 2:
                    day = "Tuesday";
                    break;
                case 3:
                    day = "wednesday";
                    break;
                case 4: 
                    day = "Thursday";
                    break;
                case 5: 
                    day = "Frisday";
                    break;
                case 6: 
                    day = "Saturday";
                    break;

            }
            document.getElemenById("demo").innerHTML = "Today is " + day;

            document.writeln("</pre>");
            </script>
        </p>
    </body>
</html>
