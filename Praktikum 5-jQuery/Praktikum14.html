<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 14 : Set Value html()</title>
        <script type="text/javascripty" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/style1.css">
    </head>
    <body>
        <h1>Set Function JQuery | html</h1>
        <button id="tombol1">KLIK</button>
        <p class="nama"></p>
    </body>
    <script type="text/javascrip">
        $(document).ready(Function(){
            $('#tombol1').click(Function(){
                $('.nama').html("belajar pemrograman web modul jquery")
            });
        });
    </script>
</html>
