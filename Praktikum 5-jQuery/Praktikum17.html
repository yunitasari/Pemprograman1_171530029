<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 17 : Menghapus Element dengan JQuery</title>
        <script type="text/javascripty" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/style1.css">
    </head>
    <body>
        <h1>remove Function JQuery</h1>
        <button class="tombol1">Tombol</button>
        <div class="kotak">
            <span>INI ADALAH KOTAK</span>
        </div>
    </body>
    <script type="text/javascrip">
        $(document).ready(Function(){
            $('.tombol1').click(Function(){
                $('.kotak').remove
            });
        });
</html>
