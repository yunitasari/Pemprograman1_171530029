<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 19 : Menambahkan CSS dengan jQuery</title>
        <script type="text/javascripty" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/style1.css">
    </head>
    <body>
        <h1>CSS function JQuery</h1>
        <button class="tomol1" id="tambah">Tambahkan CSS</button>
        <div class="lingkaran"></div>
    </body>
    <script type="text/javascrip">
        $(document).ready(function(){
            $('#tambah').click(function(){
                $('.lingkaran').css("background","blue");
            });
        });
    </script>
</html>
