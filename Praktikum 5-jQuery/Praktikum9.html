<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 9 : Get Value text</title>
        <script type="text/javascripty" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/style1.css">
    </head>
    <body>
        <h1>Get Function JQuery | text</h1>
        <button id="tombol1">KLIK</button>
        <div class="kata">Selamat belajar jquery</div>
    </body> 
    <script type="text/javascript">
        $(document).ready(function(){
            $('#tombol').click(function(){
                var teks = $(".kata").text();
                alert(teks);
            });
        });
    </script>
</html>
